<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4: Web App</title>
</head>
<body>
    
<title>Travel Weather</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Travel Weather</h1>
    <form id="weatherForm">
        <label for="destination">Enter your travel destination:</label>
        <input type="text" id="destination" name="destination" placeholder="City or country">
        <button type="submit">Get Weather</button>
    </form>


    <table id="weatherInfo" class = "hidden">
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Temperature</th>
          <th>Icon</th>
        </tr>
    </table>

    <script src="javascript/threeday.js"></script>
</body>
</html>
