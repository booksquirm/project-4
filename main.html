<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4: Web App</title>
</head>
<body>
    
<title>Travel Weather</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Travel Weather</h1>
    <form id="weatherForm">
        <label for="destination">Enter your travel destination:</label>
        <input type="text" id="destination" name="destination" placeholder="City or country">
        <button type="submit">Get Weather</button>
    </form>

    <div id="weatherInfo">
        <h2>Weather Information</h2>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="description"></p>
    </div>

    <script src="javascript/threeday.js"></script>
</body>
</html>
